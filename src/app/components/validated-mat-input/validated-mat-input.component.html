<mat-form-field appearance="outline">
    <mat-label>{{assigned("label")}}</mat-label>
    <input placeholder="{{assigned('hint')}}" type="{{type}}" matInput [formControl]="control!">
    <mat-icon *ngIf="assigned('icon')" matSuffix>{{assigned('icon')}}</mat-icon>
    <mat-hint *ngIf="assigned('helper')">{{assigned('helper')}}</mat-hint>
    <mat-hint [align]="'end'" *ngIf="counter">{{counter}}</mat-hint>
    <mat-error *ngIf="control?.invalid">{{errorText}}</mat-error>

</mat-form-field>
